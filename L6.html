<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and class</title> 
</head>
<body>
    <!-- attribute:ids are for naming tags and attribute:class is for defining tags -->
    <h1>ids and class</h1>
    <div class="redBG">div with class.</div>
    <span id="thisspan">span with id.</span><br>
    <span class="blackBG box" id="secondspan">span with id and 2 class.</span><br>
    <span class="class1 class2 cl3 class4">first</span><br><span class="class1 class2 cl3 class4">second</span><br><span class="class1 class2 cl3 class4">third</span><br><span class="class1 class2 cl3 class4">fourth</span>
</body>
</html>
