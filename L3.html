<!DOCTYPE html>
<html lang="en">

    <title>list and table</title>

<body>
    <ul type="circle">

        <li>is</li>
            <ul type="disc">
                <li>oh</li>
                <li>hello</li>
            </ul>
        <li>list</li>
    </ul>
    <ol type="A">

        <li>is</li>

            </tr>

            </tr>
            <tr>
                <td>shashank</td>

            </tr>
            <tr>
